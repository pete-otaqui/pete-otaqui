<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>opera rtl scrolly text-indent</title>
	<style type="text/css">
	    #container {
	        direction: rtl;
	        text-align: right;
	        overflow: hidden;
	    }
	    
	    #text-indent-with-bg-img {
	        background-image:url(http://www.opera.com/bitmaps/mainmenu/menu.png);
	        text-indent:2000em;
	        width:200px;
	    }
	</style>
</head>

<body>
<h1>opera rtl scrolly text-indent</h1>

<p>Using Opera, right click on the button below and leave the context-menu open for a few seconds.  You will probably see the text in the button scroll out of the way.</p>

<div id="container">
    <input id="text-indent-with-bg-img" type="submit" value="My text would go here" />
</div>

</body>
</html>
